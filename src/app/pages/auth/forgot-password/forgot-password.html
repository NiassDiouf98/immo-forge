<section class="min-h-screen flex items-center justify-center bg-stone px-4 py-10">

  <div class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-3xl w-full max-w-xl p-10 animate-[fadeInUp_1s_ease-out]">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-charcoal mb-2 text-center">
      Mot de passe oublié ?
    </h2>
    <p class="text-gray-600 text-center mb-8">
      Entrez votre adresse email pour recevoir un lien de réinitialisation
    </p>

    <!-- Email Input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>

      <div class="flex items-center bg-white border border-gray-300 rounded-full px-4 py-3 focus-within:ring-2 focus-within:ring-[#D4A44B] transition">
        <mat-icon class="text-gray-500 mr-3">email</mat-icon>
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="exemple@mail.com"
          class="flex-1 outline-none"
        />
      </div>
    </div>

    <!-- Submit button -->
    <button
      (click)="submit()"
      class="w-full bg-[#D4A44B] text-black font-semibold py-3 rounded-full shadow-md hover:bg-[#D4A44B]/80 transition flex justify-center items-center"
    >
      <ng-container *ngIf="!loading">
        Envoyer le lien
      </ng-container>

      <ng-container *ngIf="loading">
        <mat-icon class="animate-spin">autorenew</mat-icon>
      </ng-container>
    </button>

    <!-- Confirmation message -->
    <div *ngIf="sent" class="mt-6 text-center bg-green-100 text-green-800 py-3 rounded-xl">
      ✔️ Un email de réinitialisation vient d’être envoyé !
    </div>

    <!-- Back to login -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Retour à
      <a href="/login" class="text-[#0A3A32] font-semibold hover:underline">
        la connexion
      </a>
    </p>

  </div>

</section>
