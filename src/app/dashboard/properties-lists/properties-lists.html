<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-bold">Mes biens</h2>
  <a routerLink="/dashboard/create-property" class="bg-secondary text-black px-4 py-2 rounded-full">Ajouter un bien</a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let p of properties" class="bg-white rounded-2xl shadow p-4">
    <div class="h-44 rounded-lg overflow-hidden mb-3">
      <img [src]="p.images?.[0] || '/assets/properties/placeholder.jpg'" class="w-full h-full object-cover"/>
    </div>
    <div>
      <div class="flex justify-between items-start">
        <div>
          <h3 class="font-semibold">{{ p.title }}</h3>
          <p class="text-gray-500 text-sm">{{ p.location }}</p>
        </div>
        <div class="text-right">
          <div class="text-primary font-bold">{{ p.price | number }} FCFA</div>
          <div class="text-xs text-gray-400 mt-1">{{ p.status || 'draft' }}</div>
        </div>
      </div>

      <div class="flex gap-2 mt-4">
        <button (click)="edit(p)" class="px-3 py-1 rounded-full bg-primary text-white">Editer</button>
        <button (click)="remove(p)" class="px-3 py-1 rounded-full bg-gray-200">Supprimer</button>
        <a [routerLink]="['/property', p.id]" class="ml-auto text-sm text-gray-600">Voir</a>
      </div>
    </div>
  </div>
</div>
