<header class="w-full flex justify-center mt-2 sticky top-0 z-50">
  <!-- Container arrondi -->
  <div class="bg-[#0A3A32] text-white shadow-lg rounded-full w-[95%] md:w-[95%] lg:w-[95%] xl:w-[95%] px-6 py-2">

    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center gap-3 shrink-0">
        <a href="/" class="flex items-center gap-3">
          <img src="./assets/logo-immoforge.png"
               alt="ImmoForge Logo"
               class="w-14 h-14 rounded-full object-cover bg-white p-1" />
          <span class="font-semibold text-lg hidden md:block">ImmoForge</span>
        </a>
      </div>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a class="hover:text-secondary transition" href="/properties">Propriétés</a>
        <a class="hover:text-secondary transition" href="#services">Services</a>
        <a class="hover:text-secondary transition" href="/about">À propos</a>
        <a class="hover:text-secondary transition" href="/contact">Contact</a>
      </nav>

      <!-- Actions (desktop) -->
      <div class="hidden md:flex items-center gap-3">
        <a class="px-4 py-2 rounded-full border border-white/20 text-sm hover:bg-white/10 transition"
           href="/login">
          Se connecter
        </a>

        <a class="px-5 py-2 rounded-full text-sm font-semibold bg-secondary text-black shadow-sm hover:bg-secondary/80 transition"
           href="/post">
          Publier un bien
        </a>
      </div>

      <!-- Mobile hamburger -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMobileMenu()"
                aria-label="Toggle menu"
                class="p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50">

          <!-- Hamburger -->
          <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>

          <!-- Close -->
          <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

    </div>
  </div>
</header>
